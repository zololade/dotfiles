group {
    auto_group = true

    # Borders
    col.border_active = 0xcba6f7ff  # Mauve (signature Catppuccin purple)
    col.border_inactive = 0x45475aff  # Surface1 (neutral dark gray)

	groupbar {
	    enabled = true
	    render_titles = true
	    font_family = JetBrainsMono Nerd Font
	    font_size = 10
	    height = 22

	    text_color = 0xffffffff  # Pure white text (high contrast)

	    col.active = 0x00000088  # Semi-transparent black (visible but not harsh)
	    col.inactive = 0x00000055  # Even more transparent black

	    rounding = 6
	    round_only_edges = true
	}
}



